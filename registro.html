<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombre" placeholder="Ingrese su Nombre">

        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion">
        <input class="controls" type="text" name="ciudad" id="ciudad" placeholder="Ingrese su ciudad">
        <input class="controls" type="text" name="zonaPostal" id="zonaPostal" placeholder="Zona postal">
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
